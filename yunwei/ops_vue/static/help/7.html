<h3><span lang=EN-US>3.1.2<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp; </span></span><span style='font-family:黑体;'>告警通知人员</span></h3>
<p class=MsoNormal><span style='font-family:宋体; '>设置告警通知规则后，设备出现告警时可以接收到告警信息。</span></p>
<p class=ac><span lang=EN-US><img border=0 width=642 height=366 src="doc.files/image030.png" alt="说明: C:\Users\wanghong\AppData\Local\Temp\1575273505(1).png" ></span></p>
<p class=MsoNormal><span style='font-family:宋体; '>具体操作步骤如下：</span></p>
<p class=a3><span lang=EN-US style=' mso-style-style3d-lightrigtype:13;mso-style-style3d-lightrigdirection:2; mso-style-style3d-lightrigrotation-anglatitude:0;mso-style-style3d-lightrigrotation-anglongitude: 0;mso-style-style3d-lightrigrotation-angrevolution:0'>1.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span style='font-family:宋体; '>在<b>平台监控</b></span><span lang=EN-US>&gt;</span><b><span style='font-family:宋体; '>告警通知</span></b><span style='font-family:宋体; '>页面，点击<b>告警通知人员</b>，点击【新增】；</span></p>
<p class=a3><span lang=EN-US style=' mso-style-style3d-lightrigtype:13;mso-style-style3d-lightrigdirection:2; mso-style-style3d-lightrigrotation-anglatitude:0;mso-style-style3d-lightrigrotation-anglongitude: 0;mso-style-style3d-lightrigrotation-angrevolution:0'>2.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span style='font-family:宋体; '>在弹出的告警通知规格页面，选择通知人员项，填写告警通知名称，选择告警通知方式，邮件通知</span><span lang=EN-US>/</span><span style='font-family:宋体; '>微信通知，选择告警通知人员；</span></p>
<p class=ac><span lang=EN-US style='font-size:12.0pt;font-family:宋体;'><img border=0 width=643 height=317 src="doc.files/image032.png" alt="说明: C:\Users\Public\Documents\TrueLink\Users\wang_hong@kedacom.com\KDCPic\79a53af5-c3b8-4e73-abe1-ddaacf828b94_6f60f01f-8baf-4dba-aa73-fa3710f84c86@kedacom.com.png" ></span></p>
<p class=a0><span lang=EN-US><img border=0 width=42 height=38 src="doc.files/image034.png" ></span><span style='font-family:宋体; '>说明：</span></p>
<p class=a1><span style='font-family:宋体; '>邮件通知和微信通知的功能生效，在部署时需要配置邮件网关和微信网关。</span></p>
<p class=a3><span lang=EN-US style=' mso-style-style3d-lightrigtype:13;mso-style-style3d-lightrigdirection:2; mso-style-style3d-lightrigrotation-anglatitude:0;mso-style-style3d-lightrigrotation-anglongitude: 0;mso-style-style3d-lightrigrotation-angrevolution:0'>3.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span style='font-family:宋体; '>在告警项页面，勾选告警内容；</span></p>
<p class=ac><span lang=EN-US><img border=0 width=646 height=447 src="doc.files/image036.png" alt="说明: C:\Users\wanghong\AppData\Local\Temp\1575341666(1).png" ></span></p>
<p class=a3><span lang=EN-US style=' mso-style-style3d-lightrigtype:13;mso-style-style3d-lightrigdirection:2; mso-style-style3d-lightrigrotation-anglatitude:0;mso-style-style3d-lightrigrotation-anglongitude: 0;mso-style-style3d-lightrigrotation-angrevolution:0'>4.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span style='font-family:宋体; '>点击【保存】。</span></p>
