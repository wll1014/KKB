<h1 style='margin-left:0cm;text-indent:0cm;'><span lang=EN-US>9<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span style='font-family:黑体;'>问题跟踪</span></h1>
<p class=MsoNormal><span style='font-family:宋体; '>问题跟踪页面可支持任务跟踪信息的增删改查，记录不同的问题，跟踪解决策略。</span></p>
<p class=ac><span lang=EN-US><img border=0 width=643 height=356 src="doc.files/image103.png" alt="说明: C:\Users\wanghong\AppData\Local\Temp\1575365843(1).png" ></span></p>
<p class=a><span style='font-family:宋体; '>快速查询问题跟踪，支持问题检索</span></p>
<p class=MsoNormal><span style='font-family:宋体; '>在<b>问题跟踪</b>页面，根据问题状态检索，以及优先级，输入问题编号或名称，选择日期，点击【查询】，可快速查询出该问题。</span></p>
<p class=a><span style='font-family:宋体; '>支持问题的增加、删除、查看、以及修改。</span></p>
<p class=a><span style='font-family:宋体; '>导出问题至本地</span></p>
<p class=MsoNormal><span style='font-family:宋体; '>勾选需要导出的问题，点击【导出】，该问题以</span><span lang=EN-US>Excel</span><span style='font-family:宋体; '>形式保存至本地。</span></p>
