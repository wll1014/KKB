<h3><span lang=EN-US>3.2.2<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp; </span></span><span style='font-family:黑体;'>会议数量</span></h3>
<p class=MsoNormal><span style='font-family:宋体; '>支持统计显示平台的会议数量，包括传统、端口（多点会议）和点对点会议。</span></p>
<p class=ac><span lang=EN-US><img border=0 width=642 height=362 src="doc.files/image043.png" alt="说明: C:\Users\wanghong\AppData\Local\Temp\1575275078(1).png" ></span></p>
<p class=a><span style='font-family:宋体; '>搜索</span></p>
<p class=MsoNormal><span style='font-family:宋体; '>选择平台域，机房，选择具体时间，点击【搜索】，可快速搜索点对点会议和多点会议的数量。</span></p>
<p class=a><span style='font-family:宋体; '>保存图片</span></p>
