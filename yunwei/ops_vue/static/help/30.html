<h2><span lang=EN-US>6.2<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp; </span></span><span style='font-family:黑体;'>操作日志</span></h2>
<p class=MsoNormal><span style='font-family:宋体; '>在操作日志页面可查看服务器的日志信息。</span></p>
<p class=a><span style='font-family:宋体; '>搜索日志</span></p>
<p class=a3><span lang=EN-US style=' mso-style-style3d-lightrigtype:13;mso-style-style3d-lightrigdirection:2; mso-style-style3d-lightrigrotation-anglatitude:0;mso-style-style3d-lightrigrotation-anglongitude: 0;mso-style-style3d-lightrigrotation-angrevolution:0'>1.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span style='font-family:宋体; '>在<b>操作记录</b></span><span lang=EN-US>&gt;</span><b><span style='font-family:宋体; '>操作日志</span></b><span style='font-family:宋体; '>页面左上角输入操作人的用户名，选择开始日期和结束日期；</span></p>
<p class=a3><span lang=EN-US style=' mso-style-style3d-lightrigtype:13;mso-style-style3d-lightrigdirection:2; mso-style-style3d-lightrigrotation-anglatitude:0;mso-style-style3d-lightrigrotation-anglongitude: 0;mso-style-style3d-lightrigrotation-angrevolution:0'>2.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span style='font-family:宋体; '>点击【查询】即可在列表中查看搜索结果。</span></p>
<p class=a><span style='font-family:宋体; '>导出日志</span></p>
<p class=MsoNormal><span style='font-family:宋体; '>在操作日志页面右上角点击【导出】，弹出打开或保存【</span><span lang=EN-US>.xlsx</span><span style='font-family:宋体; '>文件】窗口，文件打开或保存完毕后，即可查看日志详情。</span></p>
<p class=MsoNormal><span lang=EN-US>&nbsp;</span></p>
