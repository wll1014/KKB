<h2><span lang=EN-US>3.4<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp; </span></span><span style='font-family:黑体;'>会议信息</span></h2>
<p class=MsoNormal><span style='font-family:宋体; '>会议信息页面可查看实时会议详情和历史会议信息。</span></p>
<p class=ac><span lang=EN-US><img border=0 width=642 height=362 src="doc.files/image051.png" alt="说明: C:\Users\wanghong\AppData\Local\Temp\1575279101(1).png" ></span></p>
<p class=a><span style='font-family:宋体; '>搜索</span></p>
<p class=MsoNormal><span style='font-family:宋体; '>选择点对点会议</span><span lang=EN-US>/</span><span style='font-family:宋体; '>多点会议，选择时间，输入会议名称或会议号码或发起人，点击【搜索】，快速搜索出会议。</span></p>
<p class=a><span style='font-family:宋体; '>详情</span></p>
<p class=MsoNormal><span style='font-family:宋体; '>点击会议右侧的<u><span style='color:#00B0F0'>详情</span></u>，查看该会议的详细信息。</span></p>
<p class=ac><span lang=EN-US><img border=0 width=643 height=165 src="doc.files/image053.png" alt="说明: C:\Users\wanghong\AppData\Local\Temp\1576203209(1).png" ></span></p>
<p class=MsoNormal><span style='font-family:宋体; '>点击参会终端右侧的<u><span style='color:#00B0F0'>详情</span></u>，查看该终端的详细信息，便于查看问题。</span></p>
<p class=ac><span lang=EN-US><img border=0 width=642 height=278 src="doc.files/image055.png" alt="说明: C:\Users\wanghong\AppData\Local\Temp\1576203294(1).png" ></span></p>
<p class=a><span style='font-family:宋体; '>会议快照</span></p>
<p class=MsoNormal><span style='font-family:宋体; '>点击会议右侧的<u><span style='color:#00B0F0'>会议快照</span></u>，导出文件至本地，用于排查问题。</span></p>
