<h1 style='margin-left:0cm;text-indent:0cm;'><span lang=EN-US>10<span style='font:7.0pt "Times New Roman"'>&nbsp; </span></span><span lang=EN-US>FAQ</span></h1>
<p class=MsoNormal><span lang=EN-US>FAQ</span><span style='font-family:宋体; '>页面可记录常见问题。</span></p>
<p class=ac><span lang=EN-US><img border=0 width=643 height=358 src="doc.files/image105.png" alt="说明: C:\Users\wanghong\AppData\Local\Temp\1576561167(1).png" ></span></p>
<p class=a><span style='font-family:宋体; '>新增问题</span></p>
<p class=MsoNormal><span style='font-family:宋体; '>在</span><b><span lang=EN-US>FAQ</span></b><span style='font-family:宋体; '>页面，点击【新增问题】，在弹出的新增问题框内，填写问题描述，选择分组，填写答案明细，点击【确定】。</span></p>
<p class=a><span style='font-family:宋体; '>编辑问题</span></p>
<p class=MsoNormal><span style='font-family:宋体; '>选择问题，点击【编辑问题】，修改该问题的信息。</span></p>
<p class=a><span style='font-family:宋体; '>删除问题</span></p>
<p class=MsoNormal><span style='font-family:宋体; '>选择问题，点击【删除问题】，删除该问题。</span></p>
<p class=a><span style='font-family:宋体; '>新建分组</span></p>
<p class=MsoNormal><span style='font-family:宋体; '>点击页面上</span><span lang=EN-US><img border=0 width=13 height=31 src="doc.files/image107.png" alt="说明: C:\Users\wanghong\AppData\Local\Temp\1576055261(1).png" ></span><span style='font-family:宋体; '>，页面展开显示，点击全部右侧的</span><span lang=EN-US><img border=0 width=19 height=22 src="doc.files/image108.png" alt="说明: C:\Users\wanghong\AppData\Local\Temp\1576055505(1).png" ></span><span style='font-family:宋体; '>，弹出新建分组页面，填写分组名称，点击【确定】。</span></p>
</div>
