<h2><span lang=EN-US>5.2<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp; </span></span><span style='font-family:黑体;'>会议拓扑</span></h2>
<p class=MsoNormal><span style='font-family:宋体; '>以拓扑形式展示当前平台的会议，以及入会的终端。</span></p>
<p class=ac><span lang=EN-US><img border=0 width=643 height=403 src="doc.files/image079.png" alt="说明: C:\Users\wanghong\AppData\Local\Temp\1576218077(1).png" ></span></p>
<p class=MsoNormal><span style='font-family:宋体; '>点击任意一个会议，进入到会议列表，显示与会的终端以及外设设备。</span></p>
<p class=ac><span lang=EN-US><img border=0 width=643 height=403 src="doc.files/image081.png" alt="说明: C:\Users\wanghong\AppData\Local\Temp\1576218028(1).png" ></span></p>
<p class=MsoNormal><span style='font-family:宋体; '>在<b>诊断功能</b></span><span lang=EN-US>&gt;</span><b><span style='font-family:宋体; '>会议拓扑</span></b><span style='font-family:宋体; '>页面，输入会议号，点击【搜索】可快速查看会议拓扑图。</span></p>
<p class=a0><span lang=EN-US><img border=0 width=42 height=38 src="doc.files/image082.png" ></span><span style='font-family:宋体; '>说明：</span></p>
<p class=a1><span style='font-family:宋体; '>如果设备有异常，将显示为红色。</span></p>
