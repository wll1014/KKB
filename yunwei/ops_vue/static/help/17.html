<h2><span lang=EN-US>4.1<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp; </span></span><span style='font-family:黑体;'>主机同步</span></h2>
<p class=MsoNormal><span style='font-family:宋体; '>主机同步功能主要是可以将</span><span lang=EN-US>LUBAN</span><span style='font-family: 宋体;'>系统里的设备列表一键同步过来，无需再手动操作。</span></p>
<p class=ac><span lang=EN-US><img border=0 width=643 height=356 src="doc.files/image057.png" alt="说明: C:\Users\wanghong\AppData\Local\Temp\1575364602(1).png" ></span></p>
<p class=a><span style='font-family:宋体; '>一键同步</span></p>
<p class=MsoNormal><span style='font-family:宋体; '>点击【一键同步】按钮，将该项目环境的所有的设备的主机名称、</span><span lang=EN-US>IP</span><span style='font-family:宋体; '>地址、主机类型、主机状态等信息全部同步至大数据运维系统。</span></p>
<p class=a><span style='font-family:宋体; '>移动至分组</span></p>
<p class=MsoNormal><span style='font-family:宋体; '>勾选主机名称左侧的复选框，点击【移动至分组】，选择分组名称，将勾选的设备移动至分组内。</span></p>
<p class=a><span style='font-family:宋体; '>查看详情</span></p>
<p class=MsoNormal><span style='font-family:宋体; '>点击服务器右侧的<u><span style='color:#00B0F0'>详情</span></u>，查看该服务器的详细信息。</span></p>
<p class=ac><span lang=EN-US><img border=0 width=643 height=242 src="doc.files/image059.png" alt="说明: C:\Users\wanghong\AppData\Local\Temp\1576207450(1).png" ></span></p>
<p class=a><span style='font-family:宋体; '>搜索</span></p>
<p class=MsoNormal><span style='font-family:宋体; '>在方框条内输入服务器名称或者</span><span lang=EN-US>IP</span><span style='font-family: 宋体;'>地址，点击【搜索】即可快速搜索出指定设备。</span></p>
