<h1 style='margin-left:0cm;text-indent:0cm;'><span lang=EN-US>8<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span style='font-family:黑体;'>平台日报</span></h1>
<p class=MsoNormal><span style='font-family:宋体; '>平台日报显示的是汇总日报信息。</span></p>
<p class=ac><span lang=EN-US><img border=0 width=643 height=356 src="doc.files/image101.png" alt="说明: C:\Users\wanghong\AppData\Local\Temp\1575365822(1).png" ></span></p>
<p class=a><span style='font-family:宋体; '>会议数据（每天固定时间生成平台运行概况）</span></p>
<p class=MsoNormal><span style='font-family:宋体; '>在会议数据栏下方，选择时间，可查询当天的平台概况、会议概况、转发资源统计、服务器性能概况以及告警统计。</span></p>
<p class=a><span style='font-family:宋体; '>会议信息（把当天平台所有有效会议生成列表，方便查看）</span></p>
