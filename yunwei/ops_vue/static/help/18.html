<h2><span lang=EN-US>4.2<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp; </span></span><span style='font-family:黑体;'>文件分发</span></h2>
<p class=MsoNormal><span style='font-family:宋体; '>文件分发功能主要是将本地上传的多个文件同步到选择的服务器中。</span></p>
<p class=ac><span lang=EN-US><img border=0 width=643 height=356 src="doc.files/image061.png" alt="说明: C:\Users\wanghong\AppData\Local\Temp\1575364632(1).png" ></span></p>
<p class=a><span style='font-family:宋体; '>文件下发</span></p>
<p class=MsoNormal><span style='font-family:宋体; '>点击【文件下发】按钮，在弹出的文件分发框中，填写任务名称，上传路径，点击【文件选择】，选择本地文件，在<b>服务器列表</b>中选择服务器，点击【保存】。</span></p>
<p class=ac><span lang=EN-US><img border=0 width=642 height=558 src="doc.files/image063.png" alt="说明: C:\Users\wanghong\AppData\Local\Temp\1576054050(1).png" ></span></p>
<p class=a><span style='font-family:宋体; '>搜索</span></p>
<p class=MsoNormal><span style='font-family:宋体; '>在搜索框内输入文件名称，点击【搜索】，可快速搜索出该文件。</span></p>
